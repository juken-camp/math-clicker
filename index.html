  <script>
    /* ---------- çŠ¶æ…‹ç®¡ç† ---------- */
    let value = 0, cps = 0, clickPower = 1;
    let fever = false, gameActive = true;
    let totalTime = 0, currentTime = 0;
    let comboCount = 0, lastClickTime = 0;
    let comboTimer = null;

    /* ---------- DOMå‚ç…§ ---------- */
    const counterEl = document.getElementById('counter');
    const cpsDisp = document.getElementById('cps');
    const clickBtn = document.getElementById('clickBtn');
    const timerDisp = document.getElementById('timerDisp');
    const timerFill = document.getElementById('timerFill');
    const mainTitleElement = document.getElementById('mainTitleElement');

    /* ---------- å¼·åŒ–ã•ã‚ŒãŸã‚µã‚¦ãƒ³ãƒ‰ã‚·ã‚¹ãƒ†ãƒ  ---------- */
    let audioCtx;
    function initAudio() {
      if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
        audioCtx = new (AudioContext || webkitAudioContext)();
      }
    }

    document.body.addEventListener('click', () => {
      if (!audioCtx) initAudio();
      if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
    }, { once: true });

    function playSound(freq, duration = 100, type = 'sine', volume = 0.12) {
      if (!audioCtx || audioCtx.state !== 'running') return;
      try {
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
        oscillator.type = type;
        
        gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
        gainNode.gain.linearRampToValueAtTime(volume, audioCtx.currentTime + 0.01);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration / 1000);
        
        oscillator.start(audioCtx.currentTime);
        oscillator.stop(audioCtx.currentTime + duration / 1000 + 0.05);
      } catch(e) {
        console.warn("Sound play error:", e);
      }
    }

    // å¤šå±¤éŸ³åŠ¹æœ
    function playComboSound(combo) {
      const baseFreq = 300;
      const notes = [0, 2, 4, 5, 7, 9, 11]; // ãƒ¡ã‚¸ãƒ£ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«
      const noteIndex = Math.min(combo - 1, notes.length - 1);
      const freq = baseFreq * Math.pow(2, notes[noteIndex] / 12);
      
      // ãƒ¡ã‚¤ãƒ³éŸ³
      playSound(freq, 150, 'triangle', 0.15);
      
      // ãƒãƒ¼ãƒ¢ãƒ‹ãƒ¼
      setTimeout(() => playSound(freq * 1.5, 100, 'sine', 0.08), 50);
      
      // ãƒ™ãƒ¼ã‚¹éŸ³ï¼ˆé«˜ã‚³ãƒ³ãƒœæ™‚ï¼‰
      if (combo >= 5) {
        setTimeout(() => playSound(freq * 0.5, 200, 'sawtooth', 0.12), 25);
      }

    function generateProblem(type, difficulty) {
      switch(type) {

        case 'gcd': return generateGcdProblem(difficulty);

    function generateFactorizeProblem(difficulty) {
      const targets = {
        1: [12, 18, 20, 28, 30], 2: [36, 42, 48, 54, 60],
        3: [72, 84, 90, 96, 100], 4: [120, 132, 144, 150, 156]
      };
      const targetList = targets[difficulty] || targets[1];
      const target = targetList[Math.floor(Math.random() * targetList.length)];
      let n = target;
      let factors = [];
      const primesToTest = [2, 3, 5, 7, 11, 13, 17, 19];
      for(let p of primesToTest) {
        while(n % p === 0) {
          factors.push(p);
          n /= p;
        }
        if(n === 1) break;
      }
      if (n > 1) factors.push(n);
      factors.sort((a,b) => a-b);
      return {
        q: `${target} ã‚’ç´ å› æ•°åˆ†è§£ã›ã‚ˆ`,
        ans: factors.join('Ã—'),
        type: 'factorize',
        raw_ans: factors
      };
    }

    function generateGcdProblem(difficulty) {
      const pairs = {
        1: [[12, 18], [15, 20], [14, 21]], 2: [[24, 36], [30, 45], [28, 42]],
        3: [[48, 72], [60, 90], [56, 84]], 4: [[96, 144], [120, 180], [112, 168]]
      };
      const pairList = pairs[difficulty] || pairs[1];
      const [a, b] = pairList[Math.floor(Math.random() * pairList.length)];
      function gcd(x, y) {
        while(y) {
          let t = y;
          y = x % y;
          x = t;
        }
        return x;
      }
      const answer = gcd(a,b);
      return {
        q: `${a} ã¨ ${b} ã®æœ€å¤§å…¬ç´„æ•°ã¯ï¼Ÿ`,
        ans: answer.toString(),
        type: 'gcd'
      };
    }

    function generateLcmProblem(difficulty) {
      const pairs = {
        1: [[4, 6], [6, 9], [8, 12]], 2: [[12, 18], [15, 20], [14, 21]],
        3: [[24, 36], [30, 45], [28, 42]], 4: [[48, 72], [60, 90], [56, 84]]
      };
      const pairList = pairs[difficulty] || pairs[1];
      const [a, b] = pairList[Math.floor(Math.random() * pairList.length)];
      function gcd(x, y) {
        while(y) {
          let t = y;
          y = x % y;
          x = t;
        }
        return x;
      }
      function lcm(x, y) {
        return (x*y) / gcd(x,y);
      }
      const answer = lcm(a,b);
      return {
        q: `${a} ã¨ ${b} ã®æœ€å°å…¬å€æ•°ã¯ï¼Ÿ`,
        ans: answer.toString(),
        type: 'lcm'
      };
    }
