<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1,
                 maximum-scale=1,
                 minimum-scale=1,
                 user-scalable=no">
  <title>🌟 MATH CLICKER 🌟</title>

  <style>
    html, body {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      position: relative;
      font-size: 14px; /* 基本フォントサイズを少し小さく */
      padding-bottom: 60px; /* 解放された工場の下にスペースを追加 */
    }
    
    /* パーティクル背景 */
    .particle {
      position: absolute;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); opacity: 0.5; }
      50% { transform: translateY(-15px); opacity: 0.8; }
    }
    
    /* メインタイトル */
    .main-title {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 15px rgba(255,255,255,0.4); /* 少し調整 */
      font-weight: 900;
      cursor: pointer; /* クリック可能を示す */
    }
    
    /* スコア表示 */
    .score-display {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 15px rgba(255,255,255,0.4); /* 少し調整 */
      font-weight: 900;
    }
    
    /* クリックボタン */
    .mega-click-btn {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border: none;
      border-radius: 20px; 
      padding: 12px 25px; 
      font-size: 15px;    
      font-weight: bold;
      color: white;
      cursor: pointer;
      transform: scale(1);
      transition: all 0.2s ease;
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3); 
      position: relative;
      overflow: hidden;
      font-family: inherit;
    }
    
    .mega-click-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5); 
    }
    
    .mega-click-btn:active {
      transform: scale(0.98);
    }
    
    .mega-click-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .mega-click-btn.clicked::before {
      width: 300px;
      height: 300px;
    }
    
    /* 工場カード */
    .factory-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
      backdrop-filter: blur(8px); 
      border: 1px solid rgba(255,255,255,0.25); 
      border-radius: 12px; 
      padding: 12px;      
      margin: 6px;        
      transform: translateY(20px);
      opacity: 0;
      animation: slideInUp 0.8s ease forwards;
      box-shadow: 0 6px 25px rgba(0,0,0,0.08); 
    }
    
    @keyframes slideInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    /* フィーバーモード */
    .fever-mode .score-display {
      animation: feverPulse 0.5s ease-in-out infinite;
      color: #ff4757 !important; 
    }
    
    @keyframes feverPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* 爆発エフェクト */
    .explosion {
      position: absolute;
      width: 70px; height: 70px; 
      background: radial-gradient(circle, #ffff00, #ff6b6b, transparent);
      border-radius: 50%;
      animation: explode 0.6s ease-out forwards;
      pointer-events: none;
    }
    
    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(2.2); opacity: 0; } 
    }
    
    /* 数字飛び出しエフェクト */
    .number-popup {
      position: absolute;
      font-size: 18px; 
      font-weight: bold;
      color: #ff6b6b;
      pointer-events: none;
      animation: numberFly 1s ease-out forwards;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.25); 
      font-family: inherit;
    }
    
    @keyframes numberFly {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-70px) scale(1.25); opacity: 0; } 
    }
    
    /* タイマーバー */
    .timer-bar {
      width: 100%;
      max-width: 300px; 
      height: 7px;      
      background: rgba(255,255,255,0.25); 
      border-radius: 3.5px; 
      overflow: hidden;
      margin: 7px 0;    
    }
    
    .timer-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
      transition: width 1s linear;
      border-radius: 3.5px; 
    }
    
    /* モーダルアニメーション */
    .modal-enter {
      animation: modalSlideIn 0.5s ease-out;
    }
    
    @keyframes modalSlideIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    input, button {
      font-size: 14px; 
      font-family: inherit;
    }
    
    /* 星キラキラエフェクト */
    .star {
      position: absolute;
      color: #ffff00;
      font-size: 16px; 
      pointer-events: none;
      animation: starTwinkle 2s ease-in-out infinite;
    }
    
    @keyframes starTwinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    /* スマホ対応 */
    @media (max-width: 640px) {
      .main-title-class { 
        font-size: 1.6rem; 
      }
      .score-display-class {
        font-size: 2.5rem; 
      }
      .mega-click-btn {
        font-size: 13px; 
        padding: 10px 20px; 
      }
      .factory-card {
        margin: 4px; 
        padding: 10px; 
      }
      .factory-card .text-2xl { font-size: 1.25rem; } 
      .factory-card .text-base { font-size: 0.875rem; } 
      .factory-card .text-sm { font-size: 0.75rem; }   

      #puzzleModal h2 { font-size: 1.1rem; }
      #puzzleModal #puzzleQ { font-size: 0.875rem; }
      #puzzleModal input, #puzzleModal button { font-size: 0.875rem; }
      #puzzleModal #factorTags span { font-size: 0.75rem; padding: 4px 8px;}
      #puzzleModal #puzzleMsg { font-size: 0.875rem; }
      #puzzleModal .prime-btn { /* スマホでの素数ボタン調整 */
        padding: 6px 8px;
        font-size: 12px;
        min-width: 36px;
      }
      #puzzleModal #primeButtons {
        gap: 0.35rem; /* Tailwind gap-1.5相当より少し狭く */
      }
    }

    /* パズルモーダル内の新しい入力ボタン用スタイル */
    .prime-btn, .choice-btn {
      padding: 8px 10px; /* 少し調整 */
      border-radius: 18px; /* 少し調整 */
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 38px; /* 少し調整 */
      text-align: center;
      font-size: 12px; /* フォントを少し小さくして1行に収まりやすく */
    }
    .prime-btn {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
    }
    .prime-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
    }
    .choice-btn {
      background: linear-gradient(45deg, #43e97b, #38f9d7);
      width: 100%; 
      margin-bottom: 8px;
    }
    .choice-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(67, 233, 123, 0.4);
    }
    .choice-btn.selected {
        background: linear-gradient(45deg, #f83600, #f9d423);
        box-shadow: 0 0 10px rgba(248, 54, 0, 0.6);
    }
  </style>

  <script>
    /* ---------- 状態 ---------- */
    let value = 0, cps = 0, clickPower = 1;
    let fever = false, gameActive = true;
    let totalTime = 0, currentTime = 0;

    /* ---------- DOM ---------- */
    const counterEl  = document.getElementById('counter');
    const cpsDisp    = document.getElementById('cps');
    const clickBtn   = document.getElementById('clickBtn');
    const timerDisp  = document.getElementById('timerDisp');
    const timerFill  = document.getElementById('timerFill');
    const mainTitle  = document.getElementById('mainTitleElement'); // タイトル要素を取得

    /* ---------- ランダム問題生成 (変更なし) ---------- */
    function generateProblem(type, difficulty) {
      switch(type) {
        case 'factorize': return generateFactorizeProblem(difficulty);
        case 'gcd': return generateGcdProblem(difficulty);
        case 'lcm': return generateLcmProblem(difficulty);
      }
    }

    function generateFactorizeProblem(difficulty) {
      const targets = {
        1: [12, 18, 20, 28, 30], 
        2: [36, 42, 48, 54, 60],
        3: [72, 84, 90, 96, 100],
        4: [120, 132, 144, 150, 156]
      };
      const targetList = targets[difficulty] || targets[1];
      const target = targetList[Math.floor(Math.random() * targetList.length)];
      
      let n = target;
      let factors = [];
      const primesToTest = [2, 3, 5, 7, 11, 13, 17, 19]; 
      for(let p of primesToTest) {
        while(n % p === 0) {
          factors.push(p);
          n /= p;
        }
        if(n === 1) break;
      }
      if (n > 1) factors.push(n); 
      factors.sort((a,b) => a-b);

      return { q: `${target} を素因数分解せよ`, ans: factors.join('×'), type: 'factorize', raw_ans: factors };
    }
    
    function generateChoices(correctAnswer, range = 5, count = 3) {
        const choices = new Set([correctAnswer]);
        while(choices.size < count) {
            let dummy = correctAnswer + Math.floor(Math.random() * (range * 2 + 1)) - range;
            if (dummy > 0 && dummy !== correctAnswer) { 
                if (Math.random() < 0.3) dummy = Math.max(1, Math.floor(correctAnswer / 2) + Math.floor(Math.random()*3)-1);
                if (Math.random() < 0.3) dummy = correctAnswer * (Math.random() < 0.5 ? 2:3) + Math.floor(Math.random()*3)-1;
                dummy = Math.max(1, dummy); 
                choices.add(dummy);
            }
        }
        return Array.from(choices).sort(() => Math.random() - 0.5);
    }

    function generateGcdProblem(difficulty) {
      const pairs = {
        1: [[12, 18], [15, 20], [14, 21]],
        2: [[24, 36], [30, 45], [28, 42]],
        3: [[48, 72], [60, 90], [56, 84]],
        4: [[96, 144], [120, 180], [112, 168]]
      };
      const pairList = pairs[difficulty] || pairs[1];
      const [a, b] = pairList[Math.floor(Math.random() * pairList.length)];
      
      function gcd(x, y) { while(y) { let t = y; y = x % y; x = t; } return x; }
      const answer = gcd(a,b);
      
      return { q: `${a} と ${b} の最大公約数は？`, ans: answer.toString(), type: 'gcd', choices: generateChoices(answer, Math.max(3,Math.floor(answer/2)), 3) };
    }

    function generateLcmProblem(difficulty) {
      const pairs = {
        1: [[4, 6], [6, 9], [8, 12]],
        2: [[12, 18], [15, 20], [14, 21]],
        3: [[24, 36], [30, 45], [28, 42]],
        4: [[48, 72], [60, 90], [56, 84]]
      };
      const pairList = pairs[difficulty] || pairs[1];
      const [a, b] = pairList[Math.floor(Math.random() * pairList.length)];

      function gcd(x, y) { while(y) { let t = y; y = x % y; x = t; } return x; }
      function lcm(x, y) { return (x*y) / gcd(x,y); }
      const answer = lcm(a,b);

      return { q: `${a} と ${b} の最小公倍数は？`, ans: answer.toString(), type: 'lcm', choices: generateChoices(answer, Math.max(5, Math.floor(answer/3)), 3) };
    }

    /* ---------- 工場データ (変更なし) ---------- */
    const factories = [
      {th:30,   name:'×2 ロボットベルトコンベア',  problemType:'factorize', difficulty:1, gain:2,   clickBoost:1, unlocked:false, shown:false, emoji:'🤖'},
      {th:200,  name:'×3 プラズマ蒸着炉',       problemType:'gcd',       difficulty:1, gain:10,  clickBoost:1, unlocked:false, shown:false, emoji:'🔥'},
      {th:1000, name:'×5 量子エネルギー粉砕機',  problemType:'lcm',       difficulty:1, gain:30,  clickBoost:2, unlocked:false, shown:false, emoji:'⚡'},
      {th:5000, name:'×7 宇宙超合金炉',        problemType:'factorize', difficulty:2, gain:100, clickBoost:3, unlocked:false, shown:false, emoji:'🌟'},
      {th:20000,name:'×11 銀河系工場',         problemType:'gcd',       difficulty:2, gain:500, clickBoost:5, unlocked:false, shown:false, emoji:'🚀'},
      {th:100000,name:'×13 ダイヤモンド次元炉', problemType:'lcm', difficulty:2, gain:2000,clickBoost:10,unlocked:false, shown:false, emoji:'💎'},
      {th:500000,name:'×17 反物質ジェネレーター', problemType:'factorize', difficulty:3, gain:10000,clickBoost:25,unlocked:false, shown:false, emoji:'🌌'},
      {th:2000000,name:'×19 時空連続体リアクター', problemType:'gcd', difficulty:3, gain:50000,clickBoost:50,unlocked:false, shown:false, emoji:'🌀'},
      {th:10000000,name:'×23 多次元マニホールド', problemType:'lcm', difficulty:4, gain:250000,clickBoost:100,unlocked:false, shown:false, emoji:'💠'},
      {th:50000000,name:'×29 無限調和エンジン', problemType:'factorize', difficulty:4, gain:1000000,clickBoost:200,unlocked:false, shown:false, emoji:'♾️'}
    ];

    /* ---------- サウンドエフェクト (変更なし) ---------- */
    let audioCtx; 
    function initAudio() {
        if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
            audioCtx = new (AudioContext || webkitAudioContext)();
        }
    }
    document.body.addEventListener('click', () => {
        if (!audioCtx) initAudio();
        if (audioCtx && audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
    }, { once: true });

    function playSound(freq, duration = 100, type = 'sine', volume = 0.08) { 
      if (!audioCtx || audioCtx.state !== 'running') return;
      try {
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
        oscillator.type = type;
        gainNode.gain.setValueAtTime(0, audioCtx.currentTime); 
        gainNode.gain.linearRampToValueAtTime(volume, audioCtx.currentTime + 0.01); 
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration / 1000); 
        oscillator.start(audioCtx.currentTime);
        oscillator.stop(audioCtx.currentTime + duration / 1000 + 0.05); 
      } catch(e) { console.warn("Sound play error:", e); }
    }

    /* ---------- エフェクト関数 (変更なし) ---------- */
     function createExplosion(x, y) {
      const explosion = document.createElement('div');
      explosion.className = 'explosion';
      explosion.style.left = x - 35 + 'px'; 
      explosion.style.top = y - 35 + 'px';
      document.body.appendChild(explosion);
      setTimeout(() => explosion.remove(), 600);
    }

    function createNumberPopup(x, y, number) {
      const popup = document.createElement('div');
      popup.className = 'number-popup';
      popup.textContent = '+' + number.toLocaleString(); 
      popup.style.left = x + Math.floor(Math.random()*20-10) + 'px'; 
      popup.style.top = y + Math.floor(Math.random()*10-5) + 'px';
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 1000);
    }

    function createStars(count = 8) { 
      for(let i = 0; i < count; i++) {
        setTimeout(() => {
          const starEl = document.createElement('div'); // Renamed to avoid conflict with CSS .star
          starEl.className = 'star'; // This refers to the CSS class .star
          starEl.textContent = ['⭐','✨','🌟'][Math.floor(Math.random()*3)]; 
          starEl.style.left = Math.random() * window.innerWidth + 'px';
          starEl.style.top = Math.random() * window.innerHeight + 'px';
          starEl.style.fontSize = Math.random()*10 + 12 + 'px'; 
          document.body.appendChild(starEl);
          setTimeout(() => starEl.remove(), 2000);
        }, i * (Math.random() * 80 + 50)); 
      }
    }
    /* ---------- 表示 (変更なし) ---------- */
    function render(){
      counterEl.textContent = value.toLocaleString();
      cpsDisp.textContent = `🔥 自動 +${cps.toLocaleString()}/秒`;
    }

    /* ---------- 手動クリック (変更なし) ---------- */
    clickBtn.onclick = (e) => {
      if(!gameActive) return;
      clickBtn.classList.add('clicked');
      setTimeout(() => clickBtn.classList.remove('clicked'), 600);
      createExplosion(e.clientX, e.clientY);
      createNumberPopup(e.clientX, e.clientY, clickPower);
      playSound(300 + Math.random() * 200, 120, 'triangle'); 
      value += clickPower;
      if(clickPower >= 10) createStars(3); 
      checkUnlocks();  
      render();
    };

    /* ---------- 自動加算ループ (変更なし) ---------- */
    let loop = setInterval(() => {
      if(!gameActive) return;
      value += cps;  
      checkUnlocks();  
      render();
    }, 1000);

    /* ---------- 制限時間ボタン (変更なし) ---------- */
    document.querySelectorAll('.timeBtn').forEach(btn => {
      btn.onclick = () => {
        if(!gameActive && totalTime > 0) { 
            alert("ゲームが終了しています。再度プレイするにはページをリロードするか、タイトルをクリックしてリセットしてください。");
            return;
        }
        if (totalTime > 0 && currentTime > 0 && currentTime < totalTime) { 
            if (!confirm("タイマーが作動中です。新しい時間にリセットしますか？")) return;
        }
        const min = Number(btn.dataset.min);
        totalTime = min * 60;
        currentTime = totalTime;
        if (timerId) clearInterval(timerId); 
        startTimer(totalTime);
        playSound(600, 150, 'square'); 
        gameActive = true; 
        clickBtn.classList.remove('opacity-40','cursor-not-allowed');
        if (!loop) { 
             loop = setInterval(() => {
                if(!gameActive) return;
                value += cps;  
                checkUnlocks();  
                render();
            }, 1000);
        }
      };
    });

    /* ---------- タイマー管理 (変更なし) ---------- */
    let timerId = null, endTime = Infinity;
    function startTimer(sec){
      endTime = Date.now() + sec * 1000;
      updateTimer(); 
      timerId = setInterval(updateTimer, 1000);
    }
    
    function updateTimer(){
      const diff = endTime - Date.now();
      if(diff <= 0){
        timerDisp.textContent = '⏰ TIME UP! ⏰';
        timerFill.style.width = '0%';
        stopGame();
      } else {
        const s = Math.floor(diff/1000), m = Math.floor(s/60);
        timerDisp.textContent = `⏰ ${String(m).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;
        const progress = Math.max(0, (diff/1000) / totalTime * 100); 
        timerFill.style.width = progress + '%';
        timerFill.style.background = progress < 20 ? 'linear-gradient(90deg, #ff4757, #ff3742)' : 'linear-gradient(90deg, #ff6b6b, #4ecdc4)';
      }
    }
    /* ---------- ゲーム停止 (変更なし) ---------- */
    function stopGame(){
      gameActive = false;
      clearInterval(timerId);
      clickBtn.classList.add('opacity-40','cursor-not-allowed');
      
      setTimeout(() => {
        alert(`🎉 ゲーム終了！\n最終スコア: ${value.toLocaleString()} ポイント\n\n素晴らしい数学力です！🌟\n\nもう一度プレイするには、制限時間ボタンを押すか、タイトルをクリックしてリセットしてください。`);
      }, 500); 
    }

    /* ---------- フィーバー (変更なし) ---------- */
    function feverMode(sec=8){
      if(fever || !gameActive) return;
      fever = true;
      const oldClick = clickPower, oldCps = cps;
      const feverMultiplier = 5; 
      clickPower *= feverMultiplier; cps *= feverMultiplier;
      document.body.classList.add('fever-mode');
      for(let i = 0; i < 5; i++) {
        setTimeout(() => playSound(800 + i * 100, 80, 'sawtooth'), i * 80); 
      }
      createStars(15); 
      setTimeout(() => {
        clickPower = oldClick; cps = oldCps;
        document.body.classList.remove('fever-mode');
        fever = false;
      }, sec * 1000);
    }
    /* ---------- パズル関連 (変更なし) ---------- */
    const modal            = document.getElementById('puzzleModal');
    const qEl              = document.getElementById('puzzleQ');
    const factorTagsDiv    = document.getElementById('factorTags');
    const factorTagsContainer = document.getElementById('factorTagsContainer'); 
    const textInputContainer = document.getElementById('textInputContainer');
    const primeInputContainer= document.getElementById('primeInputContainer');
    const choiceInputContainer=document.getElementById('choiceInputContainer');
    const primeButtonsDiv  = document.getElementById('primeButtons');
    const clearFactorsBtn  = document.getElementById('clearFactorsBtn');
    const confBtn          = document.getElementById('confirmBtn');
    const msgEl            = document.getElementById('puzzleMsg');

    let currentFactory = null, enteredFactors = [], selectedChoice = null, currentProblem = null;
    const PRIME_NUMBERS = [2, 3, 5, 7, 11, 13];

    function openPuzzle(f){
      currentFactory = f;  
      enteredFactors = []; 
      selectedChoice = null;
      renderTags(); 
      msgEl.textContent = '';  
      
      currentProblem = generateProblem(f.problemType, f.difficulty);
      qEl.textContent = currentProblem.q;
      
      textInputContainer.classList.add('hidden');
      primeInputContainer.classList.add('hidden');
      choiceInputContainer.classList.add('hidden');
      factorTagsContainer.classList.add('hidden'); 

      if (currentProblem.type === 'factorize') {
        primeInputContainer.classList.remove('hidden');
        factorTagsContainer.classList.remove('hidden'); 
        generatePrimeButtons();
      } else if (currentProblem.type === 'gcd' || currentProblem.type === 'lcm') {
        choiceInputContainer.classList.remove('hidden');
        generateChoiceButtons();
      } else { 
        textInputContainer.classList.remove('hidden');
      }
      
      modal.classList.remove('hidden');
      playSound(500, 250, 'square'); 
    }

    function generatePrimeButtons() {
        primeButtonsDiv.innerHTML = '';
        PRIME_NUMBERS.forEach(prime => {
            const btn = document.createElement('button');
            btn.textContent = prime;
            btn.className = 'prime-btn';
            btn.onclick = () => {
                enteredFactors.push(prime);
                renderTags();
                playSound(400 + prime * 20, 80, 'triangle');
            };
            primeButtonsDiv.appendChild(btn);
        });
    }

    clearFactorsBtn.onclick = () => {
        enteredFactors = [];
        renderTags();
        playSound(300, 100, 'square');
    };

    function generateChoiceButtons() {
        choiceInputContainer.innerHTML = '';
        currentProblem.choices.forEach(choice => {
            const btn = document.createElement('button');
            btn.textContent = choice;
            btn.className = 'choice-btn';
            btn.onclick = () => {
                selectedChoice = choice;
                Array.from(choiceInputContainer.children).forEach(cb => cb.classList.remove('selected'));
                btn.classList.add('selected');
                playSound(500 + choice % 100, 80, 'triangle');
            };
            choiceInputContainer.appendChild(btn);
        });
    }
    
    function renderTags(){ 
      factorTagsDiv.innerHTML = '';
      if (currentProblem && currentProblem.type === 'factorize') {
        enteredFactors.sort((a,b) => a-b).forEach((n,i) => { 
            const tag = document.createElement('span');
            tag.textContent = n;  
            tag.title = 'クリックで削除';
            tag.className = 'px-2.5 py-1 bg-gradient-to-r from-yellow-400 to-orange-500 text-white rounded-full text-xs cursor-pointer font-bold hover:scale-110 transition-transform'; 
            tag.onclick = () => {  
                enteredFactors.splice(i,1);  
                renderTags();  
                playSound(400, 80, 'square'); 
            };
            factorTagsDiv.appendChild(tag);
        });
      }
    }
    
    confBtn.onclick = () => {
      let isCorrect = false;
      
      if(currentProblem.type === 'factorize') {
        if(!enteredFactors.length){ 
          alert('素数を入力してください'); 
          playSound(200, 250, 'sawtooth'); return; 
        }
        const userAnswer = [...enteredFactors].sort((a,b)=>a-b).join('×');
        isCorrect = userAnswer === currentProblem.ans;
      } else if (currentProblem.type === 'gcd' || currentProblem.type === 'lcm') {
        if(selectedChoice === null){ 
          alert('選択肢を選んでください'); 
          playSound(200, 250, 'sawtooth'); return; 
        }
        isCorrect = selectedChoice.toString() === currentProblem.ans;
      }
      
      if(isCorrect){
        modal.classList.add('hidden');
        currentFactory.unlocked = true;  
        currentFactory.shown = false; 
        cps += currentFactory.gain;  
        clickPower += currentFactory.clickBoost;
        addFactoryToList(currentFactory);  
        feverMode(5); 
        createStars(10); 
        const notes = [523, 659, 784, 1047];
        notes.forEach((note, i) => {
          setTimeout(() => playSound(note, 150, 'sine', 0.1), i * 120); 
        });
      } else {
        msgEl.textContent = '❌ 不正解…もう一度チャレンジ！ ❌';
        msgEl.style.color = '#ff4757';
        playSound(150, 400, 'sawtooth'); 
        setTimeout(() => {
          msgEl.textContent = '';
        }, 1800); 
      }
    };

    /* ---------- 工場リスト & アンロック (変更なし) ---------- */
    function addFactoryToList(f){
      const card = document.createElement('div');
      card.className = 'factory-card';
      card.innerHTML = `
        <div class="text-center">
          <div class="text-2xl mb-1.5">${f.emoji}</div>  
          <div class="text-base font-bold text-white mb-1.5">✅ ${f.name}</div>  
          <div class="text-sm text-yellow-300">🔥 +${f.gain.toLocaleString()}/秒 | 💪 クリック+${f.clickBoost.toLocaleString()}</div>  
        </div>
      `;
      document.getElementById('factoryList').appendChild(card);
    }
    
    function checkUnlocks(){
      factories.forEach(f => {
        if(!f.unlocked && !f.shown && value >= f.th){
          f.shown = true;  
          createStars(5); 
          playSound(700, 300, 'triangle'); 
          setTimeout(() => openPuzzle(f), 300); 
        }
      });
    }

    /* ---------- ゲームリセット機能 ---------- */
    function resetGameConfirm() {
        if (confirm("ゲームをリセットしてもよろしいですか？\nスコアや解放した工場は全て初期化されます。")) {
            resetGameLogic();
        }
    }

    function resetGameLogic() {
        value = 0;
        cps = 0;
        clickPower = 1;
        fever = false;
        gameActive = true; 

        if (timerId) clearInterval(timerId);
        timerId = null;
        totalTime = 0;
        currentTime = 0;
        endTime = Infinity;
        timerDisp.textContent = '';
        timerFill.style.width = '100%';
        timerFill.style.background = 'linear-gradient(90deg, #ff6b6b, #4ecdc4)';

        factories.forEach(f => {
            f.unlocked = false;
            f.shown = false;
        });
        document.getElementById('factoryList').innerHTML = '';

        if (!modal.classList.contains('hidden')) {
            modal.classList.add('hidden');
        }
        enteredFactors = [];
        selectedChoice = null;
        msgEl.textContent = '';

        render(); 
        clickBtn.classList.remove('opacity-40', 'cursor-not-allowed');
        
        // localStorage.removeItem('mathClickerVisited'); // 初回メッセージを再度表示させたい場合

        alert('ゲームがリセットされました。新しく制限時間を設定して開始してください。');
        playSound(300, 200, 'square');
    }

    if (mainTitle) { // mainTitleがnullでないことを確認
        mainTitle.addEventListener('click', resetGameConfirm);
    }


    /* ---------- 初期描画 ---------- */
    render();
    
    if (!localStorage.getItem('mathClickerVisited')) {
        setTimeout(() => {
            if(gameActive && value === 0 && totalTime === 0) { 
                alert('🌟 MATH CLICKERへようこそ！🌟\n\nクリックして数を増やし、\n数学パズルを解いて工場をアンロックしよう！\n\nまずは画面上部のボタンから制限時間を設定してゲームスタート！🚀');
                localStorage.setItem('mathClickerVisited', 'true');
            }
        }, 800);
    }
  </script>
</body>
