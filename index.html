    let audioCtx;

    const MAX_CONCURRENT_SOUNDS = 8; // åŒæ™‚å†ç”Ÿæ•°åˆ¶é™
    let lastSoundTime = 0; // éŸ³ã®å†ç”Ÿé–“éš”åˆ¶å¾¡
    const MIN_SOUND_INTERVAL = 20; // æœ€å°éŸ³é–“éš”ï¼ˆãƒŸãƒªç§’ï¼‰
    
    function initAudio() {

    // AudioContextã®çŠ¶æ…‹ã‚’ç¢ºèªãƒ»å¾©æ—§ã™ã‚‹é–¢æ•°
    function ensureAudioContext() {
      if (!audioCtx) {
        initAudio();
        return false;
      }
      
      if (audioCtx.state === 'suspended') {
        audioCtx.resume().catch(e => {
          console.warn('AudioContext resume failed:', e);
        });
        return false;
      }
      
      return audioCtx.state === 'running';
    }

    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®æœ€åˆã®ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³ã§éŸ³éŸ¿ã‚’æœ‰åŠ¹åŒ–
    document.body.addEventListener('click', () => {

    // æ”¹è‰¯ã•ã‚ŒãŸéŸ³ç”Ÿæˆé–¢æ•°
    function playTone(frequency, duration = 200, waveType = 'sine', volume = 0.1) {
      // é€£æ‰“æ™‚ã®éŸ³ã®éå‰°ç”Ÿæˆã‚’é˜²ã
      const now = Date.now();
      if (now - lastSoundTime < MIN_SOUND_INTERVAL) {
        return;
      }
      lastSoundTime = now;
      
      if (!ensureAudioContext()) {
        return;
      }
      
      // åŒæ™‚å†ç”Ÿæ•°åˆ¶é™
      if (activeSounds.size >= MAX_CONCURRENT_SOUNDS) {
        return;
      }
      
      try {
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        // ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ãŸã¨ãã®æ¸…ç†ã‚’ä¿è¨¼
        const soundId = Symbol('sound');
        activeSounds.add(soundId);
        
        const cleanup = () => {
          activeSounds.delete(soundId);
        };
        
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
        oscillator.type = waveType;
        
        // ã‚¹ãƒ ãƒ¼ã‚ºãªã‚¨ãƒ³ãƒ™ãƒ­ãƒ¼ãƒ—
        const attackTime = 0.01;
        const decayTime = duration * 0.3 / 1000;
        const releaseTime = duration * 0.7 / 1000;
        
        gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
        gainNode.gain.linearRampToValueAtTime(volume, audioCtx.currentTime + attackTime);
        gainNode.gain.linearRampToValueAtTime(volume * 0.7, audioCtx.currentTime + attackTime + decayTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration / 1000);
        
        oscillator.onended = cleanup;
        
        oscillator.start(audioCtx.currentTime);
        oscillator.stop(audioCtx.currentTime + duration / 1000);
        
        // å®‰å…¨ã®ãŸã‚ã€å°‘ã—é•·ã‚ã«ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã‚’è¨­å®š
        setTimeout(cleanup, duration + 100);
        
      } catch(e) {
        console.warn("Audio playback error:", e);
        // ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ãŸå ´åˆã€AudioContextã‚’å†åˆæœŸåŒ–
        if (e.name === 'NotAllowedError' || e.name === 'InvalidStateError') {
          audioCtx = null;
          setTimeout(initAudio, 1000);
        }
      }
    }

    /* ---------- å•é¡Œç”Ÿæˆï¼ˆå¤‰æ›´ãªã—ï¼‰ ---------- */
    function generateProblem(type, difficulty) {
      switch(type) {
        case 'factorize': return generateFactorizeProblem(difficulty);
        case 'gcd': return generateGcdProblem(difficulty);
        case 'lcm': return generateLcmProblem(difficulty);

    function generateFactorizeProblem(difficulty) {
      const targets = {
        1: [12, 18, 20, 28, 30], 2: [36, 42, 48, 54, 60],
        3: [72, 84, 90, 96, 100], 4: [120, 132, 144, 150, 156]
      };
      const targetList = targets[difficulty] || targets[1];
      const target = targetList[Math.floor(Math.random() * targetList.length)];
      let n = target;
      let factors = [];
      const primesToTest = [2, 3, 5, 7, 11, 13, 17, 19];
      for(let p of primesToTest) {
        while(n % p === 0) {
          factors.push(p);
          n /= p;
        }
        if(n === 1) break;
      }
      if (n > 1) factors.push(n);
      factors.sort((a,b) => a-b);
      return {
        q: `${target} ã‚’ç´ å› æ•°åˆ†è§£ã›ã‚ˆ`,
        ans: factors.join('Ã—'),
        type: 'factorize',
        raw_ans: factors
      };
    }

    function generateGcdProblem(difficulty) {
      const pairs = {
        1: [[12, 18], [15, 20], [14, 21]], 2: [[24, 36], [30, 45], [28, 42]],
        3: [[48, 72], [60, 90], [56, 84]], 4: [[96, 144], [120, 180], [112, 168]]
      };
      const pairList = pairs[difficulty] || pairs[1];
      const [a, b] = pairList[Math.floor(Math.random() * pairList.length)];
      function gcd(x, y) {
        while(y) {
          let t = y;
          y = x % y;
          x = t;
        }
        return x;
      }
      const answer = gcd(a,b);
      return {
        q: `${a} ã¨ ${b} ã®æœ€å¤§å…¬ç´„æ•°ã¯ï¼Ÿ`,
        ans: answer.toString(),
        type: 'gcd'
      };
    }

    function generateLcmProblem(difficulty) {
      const pairs = {
        1: [[4, 6], [6, 9], [8, 12]], 2: [[12, 18], [15, 20], [14, 21]],
        3: [[24, 36], [30, 45], [28, 42]], 4: [[48, 72], [60, 90], [56, 84]]
      };
      const pairList = pairs[difficulty] || pairs[1];
      const [a, b] = pairList[Math.floor(Math.random() * pairList.length)];
      function gcd(x, y) {
        while(y) {
          let t = y;
          y = x % y;
          x = t;
        }
        return x;
      }
      function lcm(x, y) {
        return (x*y) / gcd(x,y);
      }
      const answer = lcm(a,b);
      return {
        q: `${a} ã¨ ${b} ã®æœ€å°å…¬å€æ•°ã¯ï¼Ÿ`,
        ans: answer.toString(),
        type: 'lcm'
      };
    }

    /* ---------- å·¥å ´ãƒªã‚¹ãƒˆ & ã‚¢ãƒ³ãƒ­ãƒƒã‚¯ ---------- */
    function addFactoryToList(f) {

    function checkUnlocks() {

    /* ---------- ãƒ•ã‚£ãƒ¼ãƒãƒ¼ãƒ¢ãƒ¼ãƒ‰ ---------- */
    function feverMode(sec = 8) {

      setTimeout(() => {

        cps = originalCps;

    /* ---------- åˆ¶é™æ™‚é–“ãƒœã‚¿ãƒ³ ---------- */
    document.querySelectorAll('.timeBtn').forEach(btn => {
      btn.onclick = () => {
        if (!gameActive && totalTime > 0) {
          alert("ã‚²ãƒ¼ãƒ ãŒçµ‚äº†ã—ã¦ã„ã¾ã™ã€‚å†åº¦ãƒ—ãƒ¬ã‚¤ã™ã‚‹ã«ã¯ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ­ãƒ¼ãƒ‰ã™ã‚‹ã‹ã€ã‚¿ã‚¤ãƒˆãƒ«ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãƒªã‚»ãƒƒãƒˆã—ã¦ãã ã•ã„ã€‚");
          return;
        }
        if (totalTime > 0 && currentTime > 0 && currentTime < totalTime) {
          if (!confirm("ã‚¿ã‚¤ãƒãƒ¼ãŒä½œå‹•ä¸­ã§ã™ã€‚æ–°ã—ã„æ™‚é–“ã«ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) return;
        }
        const minutes = Number(btn.dataset.min);
        totalTime = minutes * 60;
        currentTime = totalTime;
        if (timerId) clearInterval(timerId);
        startTimer(totalTime);
        playTone(600, 150, 'square', 0.08);
        gameActive = true;
        clickBtn.classList.remove('opacity-40', 'cursor-not-allowed');
        if (!loop) {
          loop = setInterval(() => {
            if (!gameActive) return;
            value += cps;
            checkUnlocks();
            render();
          }, 1000);
        }
      };
    });

    /* ---------- ã‚¿ã‚¤ãƒãƒ¼ç®¡ç† ---------- */
    let timerId = null, endTime = Infinity;

    function startTimer(seconds) {
      endTime = Date.now() + seconds * 1000;
      updateTimer();
      timerId = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const timeLeft = endTime - Date.now();
      if (timeLeft <= 0) {
        timerDisp.textContent = 'â° TIME UP! â°';
        timerFill.style.width = '0%';
        stopGame();
      } else {
        const seconds = Math.floor(timeLeft / 1000);
        const minutes = Math.floor(seconds / 60);
        timerDisp.textContent = `â° ${String(minutes).padStart(2,'0')}:${String(seconds % 60).padStart(2,'0')}`;
        const percentage = Math.max(0, (timeLeft / 1000) / totalTime * 100);
        timerFill.style.width = percentage + '%';
        if (percentage < 20) {
          timerFill.style.background = 'linear-gradient(90deg, #ff4757, #ff3742)';
        }
      }
    }

    /* ---------- ã‚²ãƒ¼ãƒ åœæ­¢ ---------- */
    function stopGame() {
      gameActive = false;
      clearInterval(timerId);
      clickBtn.classList.add('opacity-40', 'cursor-not-allowed');
      setTimeout(() => {
        alert(`ğŸ‰ ã‚²ãƒ¼ãƒ çµ‚äº†ï¼\næœ€çµ‚ã‚¹ã‚³ã‚¢: ${value.toLocaleString()} ãƒã‚¤ãƒ³ãƒˆ\n\nç´ æ™´ã‚‰ã—ã„æ•°å­¦åŠ›ã§ã™ï¼ğŸŒŸ\n\nã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤ã™ã‚‹ã«ã¯ã€åˆ¶é™æ™‚é–“ãƒœã‚¿ãƒ³ã‚’æŠ¼ã™ã‹ã€ã‚¿ã‚¤ãƒˆãƒ«ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãƒªã‚»ãƒƒãƒˆã—ã¦ãã ã•ã„ã€‚`);
      }, 500);
    }

    /* ---------- ã‚²ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆæ©Ÿèƒ½ ---------- */
    function resetGameConfirm() {
      if (confirm("ã‚²ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ\nã‚¹ã‚³ã‚¢ã‚„è§£æ”¾ã—ãŸå·¥å ´ã¯å…¨ã¦åˆæœŸåŒ–ã•ã‚Œã¾ã™ã€‚")) {

    }

    function resetGameLogic() {

      timerDisp.textContent = ''; timerFill.style.width = '100%';

      render();
      clickBtn.classList.remove('opacity-40', 'cursor-not-allowed');
      alert('ã‚²ãƒ¼ãƒ ãŒãƒªã‚»ãƒƒãƒˆã•ã‚Œã¾ã—ãŸã€‚æ–°ã—ãåˆ¶é™æ™‚é–“ã‚’è¨­å®šã—ã¦é–‹å§‹ã—ã¦ãã ã•ã„ã€‚');
      playTone(400, 200, 'triangle', 0.08);
    }

    if (mainTitleElement) {
      mainTitleElement.addEventListener('click', resetGameConfirm);
    }

    /* ---------- åˆæœŸæç”» ---------- */
    render();

    // åˆå›è¨ªå•æ™‚ã®ã‚¦ã‚§ãƒ«ã‚«ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
    if (!localStorage.getItem('mathClickerVisited')) {
      setTimeout(() => {
        if (gameActive && value === 0 && totalTime === 0) {
          alert('ğŸŒŸ MATH CLICKERã¸ã‚ˆã†ã“ãï¼ğŸŒŸ\n\nã‚¯ãƒªãƒƒã‚¯ã—ã¦æ•°ã‚’å¢—ã‚„ã—ã€\næ•°å­¦ãƒ‘ã‚ºãƒ«ã‚’è§£ã„ã¦å·¥å ´ã‚’ã‚¢ãƒ³ãƒ­ãƒƒã‚¯ã—ã‚ˆã†ï¼\n\né€£ç¶šã‚¿ãƒƒãƒ—ã§ã‚³ãƒ³ãƒœãƒœãƒ¼ãƒŠã‚¹ç™ºå‹•ï¼\nã¾ãšã¯ç”»é¢ä¸Šéƒ¨ã®ãƒœã‚¿ãƒ³ã‹ã‚‰åˆ¶é™æ™‚é–“ã‚’è¨­å®šã—ã¦ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆï¼ğŸš€');

    }
