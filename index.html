    function generateProblem(type, difficulty) {
      switch(type) {
        case 'factorize':
          return generateFactorizeProblem(difficulty);
        case 'gcd':
          return generateGcdProblem(difficulty);
        case 'lcm':
          return generateLcmProblem(difficulty);
      }
    }

    function generateFactorizeProblem(difficulty) {
      const smallPrimes = [2, 3, 5, 7];
      const targets = {
        1: [12, 15, 18, 20, 21, 24, 28, 30],
        2: [36, 40, 42, 45, 48, 54, 56, 60],
        3: [72, 75, 80, 84, 90, 96, 100, 105],
        4: [120, 126, 132, 135, 140, 144, 150, 156]
      };
      
      const targetList = targets[difficulty] || targets[1];
      const target = targetList[Math.floor(Math.random() * targetList.length)];
      
      // ç´ å› æ•°åˆ†è§£ã‚’è¨ˆç®—
      let n = target;
      let factors = [];
      for(let p of [2, 3, 5, 7, 11, 13]) {
        while(n % p === 0) {
          factors.push(p);
          n /= p;
        }
        if(n === 1) break;
      }
      
      return {
        q: `${target} ã‚’ç´ å› æ•°åˆ†è§£ã›ã‚ˆ`,
        ans: factors.join('Ã—'),
        type: 'factorize'
      };
    }

    function generateGcdProblem(difficulty) {
      const pairs = {
        1: [[12, 18], [15, 20], [14, 21], [16, 24], [18, 27], [20, 30]],
        2: [[24, 36], [30, 45], [28, 42], [32, 48], [36, 54], [40, 60]],
        3: [[48, 72], [60, 90], [56, 84], [64, 96], [72, 108], [80, 120]],
        4: [[96, 144], [120, 180], [112, 168], [128, 192], [144, 216], [160, 240]]
      };
      
      const pairList = pairs[difficulty] || pairs[1];
      const [a, b] = pairList[Math.floor(Math.random() * pairList.length)];
      
      // æœ€å¤§å…¬ç´„æ•°ã‚’è¨ˆç®—
      function gcd(x, y) {
        while(y !== 0) {
          let temp = y;
          y = x % y;
          x = temp;
        }
        return x;
      }
      
      return {
        q: `${a} ã¨ ${b} ã®æœ€å¤§å…¬ç´„æ•°ã‚’æ±‚ã‚ã‚ˆ`,
        ans: gcd(a, b).toString(),

    function generateLcmProblem(difficulty) {
      const pairs = {
        1: [[4, 6], [6, 8], [6, 9], [8, 12], [9, 12], [10, 15]],
        2: [[12, 18], [15, 20], [14, 21], [16, 24], [18, 27], [20, 30]],

        4: [[48, 72], [60, 90], [56, 84], [64, 96], [72, 108], [80, 120]]
      };
      
      const pairList = pairs[difficulty] || pairs[1];
      const [a, b] = pairList[Math.floor(Math.random() * pairList.length)];
      
      // æœ€å°å…¬å€æ•°ã‚’è¨ˆç®—
      function gcd(x, y) {
        while(y !== 0) {
          let temp = y;
          y = x % y;
          x = temp;
        }
        return x;
      }
      
      function lcm(x, y) {
        return (x * y) / gcd(x, y);
      }
      
      return {
        q: `${a} ã¨ ${b} ã®æœ€å°å…¬å€æ•°ã‚’æ±‚ã‚ã‚ˆ`,

    /* ---------- ã‚µã‚¦ãƒ³ãƒ‰ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ ---------- */
    function playSound(freq, duration = 100) {
      if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
        try {
          const audioContext = new (AudioContext || webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.value = freq;
          oscillator.type = 'sine';
          
          gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + duration / 1000);

        const progress = (diff/1000) / totalTime * 100;

        // æ®‹ã‚Šæ™‚é–“ãŒå°‘ãªããªã£ãŸã‚‰è­¦å‘Šè‰²
        if(progress < 20) {

    /* ---------- ã‚²ãƒ¼ãƒ åœæ­¢ ---------- */
    function stopGame(){

    /* ---------- ãƒ•ã‚£ãƒ¼ãƒãƒ¼ ---------- */
    function feverMode(sec=8){

      document.body.classList.add('fever-mode');
      
      // ãƒ•ã‚£ãƒ¼ãƒãƒ¼éŸ³
      for(let i = 0; i < 5; i++) {

      }
      
      // å¤§é‡ã®æ˜Ÿã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
      createStars();
      createStars();
      
      setTimeout(() => {
        clickPower = oldClick; cps = oldCps;
        document.body.classList.remove('fever-mode');

    /* ---------- ãƒ‘ã‚ºãƒ«é–¢é€£ ---------- */

      } else {
        // æœ€å¤§å…¬ç´„æ•°ãƒ»æœ€å°å…¬å€æ•°ã®å ´åˆã¯æ•°å­—ã®ã¿
        if(!/^\d+$/.test(v) || Number(v) < 1){
          alert('1ä»¥ä¸Šã®æ•´æ•°ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');

    function renderTags(){
      tagsDiv.innerHTML = '';
      entered.forEach((n,i) => {

        tag.title = 'ã‚¯ãƒªãƒƒã‚¯ã§å‰Šé™¤';

    confBtn.onclick = () => {

      let isCorrect = false;
      
      if(currentProblem.type === 'factorize') {
        // ç´ å› æ•°åˆ†è§£ã®å ´åˆ
        const userAnswer = [...entered].sort((a,b)=>a-b).join('Ã—');

      } else {

        isCorrect = entered[0].toString() === currentProblem.ans;
      }
      
      if(isCorrect){
        modal.classList.add('hidden');
        currentFactory.unlocked = true;

        // æˆåŠŸéŸ³æ¥½
        const notes = [523, 659, 784, 1047]; // ãƒ‰ãƒŸã‚½ãƒ‰
        notes.forEach((note, i) => {
          setTimeout(() => playSound(note, 200), i * 150);
        });
        
      } else {
        msgEl.textContent = 'âŒ ä¸æ­£è§£â€¦ã‚‚ã†ä¸€åº¦ãƒãƒ£ãƒ¬ãƒ³ã‚¸ï¼ âŒ';
        msgEl.style.color = '#ff4757';
        playSound(200, 500); // ã‚¨ãƒ©ãƒ¼éŸ³
        setTimeout(() => {
          msgEl.textContent = '';
        }, 2000);
      }
    };

    /* ---------- å·¥å ´ãƒªã‚¹ãƒˆ & ã‚¢ãƒ³ãƒ­ãƒƒã‚¯ ---------- */
    function addFactoryToList(f){

    /* ---------- åˆæœŸæç”» ---------- */
    render();
    
    // åˆæœŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
    setTimeout(() => {

        alert('ğŸŒŸ MATH CLICKERã¸ã‚ˆã†ã“ãï¼ğŸŒŸ\n\nã‚¯ãƒªãƒƒã‚¯ã—ã¦æ•°ã‚’å¢—ã‚„ã—ã€\næ•°å­¦ãƒ‘ã‚ºãƒ«ã‚’è§£ã„ã¦å·¥å ´ã‚’ã‚¢ãƒ³ãƒ­ãƒƒã‚¯ã—ã‚ˆã†ï¼\n\nåˆ¶é™æ™‚é–“ã‚’è¨­å®šã—ã¦ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆï¼ğŸš€');
      }

  </script>
